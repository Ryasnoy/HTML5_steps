<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lessons 8 - 10</title>
  </head>
  <body>
    <!-- All tags have a default attribute -->
    <p>The tag has a default attribute: align=left</p>

    <!-- There are two main types of links -->
    <!-- 1. Redirect -->
    <!-- target="_self" - default value -->
    <a href="http://google.com">Google</a>

    <!-- if you want to open this link in a new window -->
    <a href="http://twitter.com" target="_blank" title="Redirect on Twitter">Twitter</a>

    <!-- 2. Go to a specific place on the site -->
    <!-- # - without reload page -->
    <a href="#test">Move to Header 3</a>
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <a name="test"></a>
    <h3>Header 3</h3>

    <!-- Bonus: Mail type of links -->
    <a href="mailto:example@domain.com">Mail</a>

    <!-- Images -->
    <!-- From internet -->
    <img src="https://cdn.dribbble.com/users/37530/screenshots/2937858/drib_blink_bot.gif"
     width="20%" height="20%" title="Gif bot" alt="Bot"/>
     <!-- Alt is used for info when something is wrong with our img -->


  </body>
</html>
