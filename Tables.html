<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <!-- It is better not to use. -->
    <!-- This is an outdated technique -->
    <table border="1">
      <!-- Name of table -->
      <caption>Gits</caption>
      <!-- Table row -->
      <tr>
        <!-- Table header -->
        <th>Github</th>
        <th>Bitbucket</th>
        <th>Gitlab</th>
      </tr>
      <tr><td>github.com</td><td>bitbucket.com</td><td>gitlab.com</td></tr>
    </table>

    <!-- Line Breaker -->
    <br/>
    <table border="1" cellpadding="7" cellspacing="0">
      <tr>
        <td colspan="2" bgcolor="#27ae60" align="center">Row 1</td>
      </tr>
      <tr>
        <td valign="top" align="center">Row 2</td>
        <td width="98%" valign="top">Row 3</td>
        <td></td>
      </tr>
    </table>



  </body>
</html>
