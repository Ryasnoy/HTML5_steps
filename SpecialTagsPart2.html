<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Special Tags HTML5 Part 2</title>
  </head>
  <body>
    <!-- Dropdown info -->
      <details>
        <summary>Info about me</summary>
        <p>Steve Jobs</p>
      </details>
      <br><br>
    <!-- Mark -->
    Mark <mark>marker</mark> marked check
    <br><br>
    <!-- The tag for info sup text -->
    <ruby>
      A<rt>Letter</rt>
      1<rt>Number</rt>
    </ruby>
    <br><br>
    <!-- Progress -->
    <progress value="25" max="100"></progress>
    <!-- Output -->
    <form oninput="result.value=(cm.value/2.54).toFixed(2)">
      <p>Set width in centimeters
      <input type="number" name="cm" autofocus></p>
      <p>Width in inches: <output name="result">0</output></p>
    </form>

  </body>
</html>
