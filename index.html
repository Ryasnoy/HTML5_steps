<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML5 Learn</title>
  </head>
  <body>
    <!-- HELLO WORLD! -->
    <!-- Comment test -->

    <!-- Headers: h1-h6 -->
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <h3>Header 3</h3>
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6</h6>

    <!-- The tag creates a paragraph -->
    <p>P Tag for test</p>
    <p>P Next Tag for test</p>

    <!-- The tag creates a bold text  -->
    <!-- Can be used inside other strings -->
    <b>BOLD</b>

    <!-- The same as <b></b> -->
    <!-- Best use case -->
    <strong>STRONG</strong>

    <!-- The tag creates a italic text  -->
    <!-- Can be used inside other strings -->
    <i>ITALIC</i>

    <!-- The same as <i></i> -->
    <!-- Best use case -->
    <em>EM</em>

    <!-- The tag strikes out the text -->
    <!-- Can be used inside other strings -->
    <strike>STRIKE</strike>

    <!-- The tag underlines the text -->
    <!-- Can be used inside other strings -->
    <u>UNDERLINE</u>

    <!-- Can be used inside other strings -->
    <!-- Rarely used -->
    <abbr title="JavaScript">JS</abbr>

    <!-- For search bot on site -->
    <address>USA, New York</address>

    <!-- Tag Merge -->
    <p>Hello world! It`s <strong><em>first page</em></strong> of web by me</p>

  </body>
</html>
