<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>HTML5 Special tags</title>
  </head>
  <body>
    <!-- Header of site -->
    <header>Header</header>
    <!-- Info here -->
    <article>News, posts, feedbacks</article>

    <menu>
      <li>Wallet</li>

    <br><br>
    <!-- Video from YouTube -->
    <iframe width="420" height="315"
