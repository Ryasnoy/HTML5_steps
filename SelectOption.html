<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tags select and option</title>
  </head>
  <body>
    <!-- The tags creates a list of selects -->
    <!-- Has multiple attribute-->
    <select>
      <option selected="selected">...</option>
      <!-- Value used for send info on server -->
      <option value="Bitcoin">Bitcoin</option>
      <option>Ethereum</option>
    </select>
  </body>
</html>
