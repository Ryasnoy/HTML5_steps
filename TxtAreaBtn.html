<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Text Area and tag button</title>
  </head>
  <body>
    <!-- Create Text Area -->
    <!-- Rows and cols set in CSS -->
    <form action="" method="post">
      <p><strong>Write your feedback</strong></p>
      <textarea rows="8" cols="80" placeholder="Write feedback..."></textarea>
      <button>Send</button>
    </form>
  </body>
</html>
