<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  <body>
        <!-- There are three main tags for creating lists -->
        <!-- 1 -->
        <!-- ol has attribute type and start (Start index), reversed -->
        <ol type="a">
          <!-- For create list item use <li></li> -->
          <li>Item 0</li>
          <li>Item 1</li>
          <li>Item 2</li>
        </ol>

        <!-- 2 -->
        <!-- Same as the tag, but not numbered <ol> </ol> -->
        <!-- Tag has no attributes: start and reversed -->
        <ul type="circle">
          <li>Item 0</li>
          <li>Item 1</li>
          <li>Item 2</li>
        </ul>

        <!-- Rarely used -->
        <!-- Best use cause ul -->
        <dir>
          <li>Item 0</li>
          <li>Item 1</li>
          <li>Item 2</li>
        </dir>


  </body>
</html>
